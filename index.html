<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Download</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>File Upload and Download</h1>
    <form>
        <label for="file-upload" class="custom-file-input">
            <span>Choose a File</span>
            <input type="file" id="file-upload" name="file">
        </label>
        <div id="file-details">
            <p id="file-name">File Name: <span></span></p>
            <p id="file-size">File Size: <span></span> bytes</p>
        </div>
        <button id="submit-button" type="button">Upload</button>
    </form>
    <h2>File List</h2>
    <button id="update-button" type="button">Update Table</button>
    <table>
        <tr>
            <th>File Name</th>
            <th>Download</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
